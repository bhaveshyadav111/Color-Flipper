<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>https://github.com/bhaveshyadav111/Color-Flipper.git
    <header>
        <div class="logo">
            <h1>Color</h1>
            <h2>Flipper</h2>
        </div>
        <div class="search">
            <input type="text" placeholder="color...">
            <div class="sBtn "><img src="search.svg"></div>
        </div>
        <div class="shades">
            <div class="sh dark"><button class="darkBtn">Dark Shades</button></div>
            <div class="sh light"><button class="lightBtn">Light Shades</button></div>
        </div>
        <div class="reset">
            <button class="resetBtn">Reset</button>
        </div>
    </header>
    <section>
        <div class="option">
            <div class="head"><h1>Color : </h1></div> <h2 class="color">something coming soon !</h2>
        </div>
        <div class="Btn"><button>Click Me !</button></div>
    </section>
    <script src="code.js" type="module"></script>
    <script src="color.js"></script>
</body>

</html>
